<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styleQ1.css">
</head>
<body>
    <div class="container">
       <div class="heading">Registration Form</div>
       <form action="">
           <div class="form-element">  
                <span class="details">Full Name</span>
                <input type="text" class="input-field" placeholder="Enter your name">   
           </div>
           <div class="form-element">  
                <span class="details">Email</span>
                <input type="email" class="input-field" placeholder="Enter your name">   
           </div>
           <div class="form-element">  
                <span class="details">Phone Number</span>
                <input type="phone" class="input-field" placeholder="Enter your name">   
           </div>
           <div class="form-element">  
                <span class="details">Gender</span>
                <select class="selectbox" id="">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>   
           </div>
           <div class="form-element">  
                <span class="details">Adress</span>
                <textarea class="input-field" placeholder="Adress"></textarea> 
           </div>
           <div class="form-element">  
                <span class="details">Pincode</span>
                <input type="text" class="input-field" placeholder="Enter your name">   
           </div>
           <div class="form-element">  
                <span class="details">Password</span>
                <input type="password" class="input-field" placeholder="Enter your name">   
          </div>
          <div class="form-element">  
                <span class="details">Confirm Password</span>
                <input type="text" class="input-field" placeholder="Enter your name">   
          </div>
          <div class="form-element">
              <input type="checkbox" class="checkbox" name="i-agree" value="1">
              <span class="agree">I agree with all terms and condition</span>
          </div>
          <div class="form-element">
              <input type="submit" name="Submit" class="btn" value="Submit">
          </div>
       </form>
    </div>
</body>
</html>
